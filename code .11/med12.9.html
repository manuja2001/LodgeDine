<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SUSL medical center</title>
    <link rel="stylesheet" href="12.9.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <img src="susl img.png" alt="Your Logo">
            </div>
        </nav>
    </header>
    <h1>ADD DETAILS</h1>

    <div class="container-1">
        <div class="form">
            <form>
                <div class="row">
                    <div class="col mb-2 mb-2">
                        <label for="name" class="form-label">NAME</label>
                        <input type="text" placeholder="enter the name" name="name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <label for="index" class="form-label">Index NO</label>
                        <input type="text" name="index" class="form-control">
                    </div>
                    <div class="col mb-2">
                        <label for="gender" class="form-label">GENDER</label>
                        <select name="select" class="form-control">
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <label for="dob" class="form-label">DATE OF BIRTH</label>
                        <input type="date" name="dob" class="form-control">
                    </div>
                    <div class="col mb-2">
                        <label for="faculty" class="form-label">FACULTY</label>
                        <input type="text" name="faculty" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <label for="address" class="form-label">ADDRESS</label>
                        <input type="text" name="address" class="form-control">
                    </div>
                    <div class="col">
                        <label for="contect" class="form-label">CONTECT NO</label>
                        <input type="text" name="contect" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <label for="chr" class="form-label">CHRONIC DISEASES</label>
                        <input type="text" name="diseases" class="form-control">
                    </div>
                    <div class="col mb-2">
                        <label for="bloodgroup" class="form-label">BLOOD GROUP</label>
                        <input type="text" name="blood" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <label for="grname" class="form-label">GARDIENT'S NAME</label>
                        <input type="text" name="gardient" class="form-control">
                    </div>
                    <div class="col mb-2">
                        <label for="gcn" class="form-label">GARDIENT CONTEXT NUMBER</label>
                        <input type="text" name="gardient contect" class="form-control">
                    </div>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>

        
        <div class="pic">
            <img src="teledoc_questions_2160_px_1.png" alt="">
        </div>
    </div>
    
    
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
