<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(image_1.png);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .left-icon {
      position: fixed;
      width: 60px;
      height: 60px;
      top: 20px;
      left: 20px;
    }

    .navbar ul {
      list-style: none;
      background: none;
      padding: 0;
      margin: 0;
      text-align: right;
      position: absolute;
      top: 0;
      right: 0;
    }

    .navbar li {
      display: inline-block;
    }

    .navbar a {
      text-decoration: none;
      color: black;
      width: 100px;
      display: block;
      padding: 20px 20px;
      text-transform: uppercase;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .navbar a:hover {
      background: #353640;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    input[type=text], input[type=email], input[type=date], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type=submit]:hover {
      background-color: #45a049;
    }
    .footer-container {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

.footer-section {
    width: 30%;
}

.footer-section h4 {
    margin-bottom: 10px;
}

.footer-section p, .footer-section ul, .footer-section li {
    margin: 0;
    padding: 0;
    list-style: none;
}

.footer-section a {
    color: #fff;
    text-decoration: none;
}

.footer-section a:hover {
    text-decoration: underline;
}

.footer-bottom {
    background-color: #222;
    color: #aaa;
    text-align: center;
    padding: 10px 0;
    margin-top: 10px;
}
  </style>
</head>
<body>
  <img src="download-removebg-preview.png" alt="Icon Description" class="left-icon">

  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="container">
    <h2>Medical Form</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Patient Message:</label>
        <input type="text" id="message" name="message" required>
      </div>
      <div class="form-group">
        <label for="date">Preferred Contact Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  
</body>
</html>
